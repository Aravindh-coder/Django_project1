<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Event</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at top, #0f0f1e, #000);
      overflow: hidden;
      color: white;
    }

    /* Stars background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: starScroll 80s linear infinite;
    }

    @keyframes starScroll {
      from { background-position: 0 0; }
      to { background-position: 2000px 1000px; }
    }

    /* Floating character effect */
    .floating {
      position: absolute;
      width: 120px;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(8deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 
                  0 0 60px rgba(255, 0, 150, 0.4);
      animation: popIn 1.5s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px cyan, 0 0 25px magenta;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
    }

    ul li a {
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 12px;
      display: inline-block;
      background: linear-gradient(45deg, #00f2fe, #4facfe, #ff6a00, #ee0979);
      background-size: 300% 300%;
      color: white;
      transition: 0.4s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    ul li a:hover {
      background-position: right center;
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 0 20px cyan, 0 0 30px magenta;
    }
  </style>
</head>
<body>
  <!-- Floating Avengers Characters -->
  <img src="https://pngimg.com/uploads/ironman/ironman_PNG37.png" class="floating" style="top:10%; left:5%; animation-duration: 9s;">
  <img src="https://pngimg.com/uploads/hulk/hulk_PNG64.png" class="floating" style="top:20%; right:15%; animation-duration: 14s;">
  <img src="https://pngimg.com/uploads/captain_america/captain_america_PNG80.png" class="floating" style="bottom:15%; right:10%; animation-duration: 12s;">
  
  <!-- Main Content -->
  <div class="container">
    <h1>üéâ Welcome to the Hackathon Event üöÄ</h1>
    <p>Select an option below:</p>
    <ul>
      <li><a href="/register/">üìù Register as Participant</a></li>
      <li><a href="/login/">üîê Organizer Login</a></li>
    </ul>
  </div>
</body>
</html>
