<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
    <style>
        /* Futuristic Galaxy Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #0f0c29, #302b63, #24243e);
            color: white;
        }

        /* Stars */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: starsMove 60s linear infinite;
        }
        @keyframes starsMove {
            from {background-position: 0 0;}
            to {background-position: 10000px 5000px;}
        }

        /* Shooting stars */
        body::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(-45deg, #fff, transparent);
            top: -100px;
            left: 50%;
            animation: shootingStar 5s linear infinite;
        }
        @keyframes shootingStar {
            0% {transform: translateX(0) translateY(0) rotate(45deg); opacity: 1;}
            100% {transform: translateX(-1000px) translateY(1000px) rotate(45deg); opacity: 0;}
        }

        /* Floating 3D Glass Container */
        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            padding: 50px 40px;
            width: 420px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), inset 0 0 25px rgba(255, 0, 255, 0.2);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(5deg);
            animation: floaty 5s ease-in-out infinite;
        }

        @keyframes floaty {
            0%, 100% { transform: perspective(1000px) rotateY(5deg) translateY(0); }
            50% { transform: perspective(1000px) rotateY(-5deg) translateY(-15px); }
        }

        /* Neon Header */
        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(255,255,255,0.8);
            animation: glowText 3s ease-in-out infinite;
        }
        @keyframes glowText {
            0%, 100% { text-shadow: 0px 0px 20px #ff00ff; }
            50% { text-shadow: 0px 0px 30px #00ffff; }
        }

        /* Inputs */
        input, select {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
            background: rgba(255,255,255,0.15);
            box-shadow: inset 0 0 10px rgba(0,255,255,0.4), 0 0 10px rgba(255,0,255,0.4);
            transition: all 0.3s ease;
        }

        input::placeholder { color: #ddd; }

        input:focus, select:focus {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
        }

        /* Neon Button */
        button {
            width: 95%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900);
            background-size: 300% 300%;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: gradientShift 4s infinite, pulse 2s infinite;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }
        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ðŸš€ Register for Hackathon Event</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Django form fields: name, email, phone, event -->
            <button type="submit">âœ¨ Register Now âœ¨</button>
        </form>
    </div>
</body>
</html>
